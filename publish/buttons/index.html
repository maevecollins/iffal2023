<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Maeve Collins</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href = "css/styles.css" rel = "stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://use.typekit.net/jkz3aql.css">

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Maeve Collins</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>




            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img class = lyft src = "https://cdn-icons-png.flaticon.com/512/75/75800.png"> </a>
			</div>

			<div class="button_container" #id = "newYorker">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">the new yorker</i></a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><a href="#" class="fa fa-apple fa-2xl"></a></a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley-davidson"><span><p>Harley Davidson <br> <i class="fa-solid fa-motorcycle fa-2xl"></i></p></span></a>
			</div>
            <div class="button_container">
				<a href=http://www.npr.org/ target="_blank" id="btn_NPR"><span>NPR</span></a>
			</div>
            <div class="button_container">
				<a href=http://www.nbc.com/the-tonight-show target="_blank" id="btn_tonightshow">The Tonight Show</a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">FitBit</i></a>
			</div>

			<div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore"> Pottermore</a>
			</div>

			<div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun"><span>The Color Run</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.velocity.com/" target="_blank" id="btn_velocity"><span><div #id = "velocity">velocity</div></span></a>
			</div>
          

		</main>	

	</body>
</html>
